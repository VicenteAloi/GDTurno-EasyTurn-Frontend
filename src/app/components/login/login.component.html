

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="https://img.icons8.com/?size=100&id=kDMAGBvpqAyW&format=png&color=000000" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Portal de pacientes</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Direccion de email</label>
          <div class="mt-2">
            <input type="email" formControlName="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 outline-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ">
          </div>
          @if(!this.loginForm.get('email')!.valid && this.loginForm.get('email')!.touched) {
            <p class="text-red-500 text-sm/6 mt-1">{{this.messageWarningEmail}}</p>
          }
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Olvidaste tu contraseña?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" formControlName="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
          @if(!this.loginForm.get('password')!.valid && this.loginForm.get('password')!.touched) {
            <p class="text-red-500 text-sm/6 mt-1">{{this.messageWarningPassword}}</p>
          }
        </div>
        <div>
          <button type="submit" [disabled]="!loginForm.valid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" style="border-radius: 1rem;">Ingresar</button>
        </div>
      </form>
      <button class="w-full justify-center rounded-md bg-gray-100 px-3 py-1.5 text-sm/6 font-semibold text-gray-900 shadow-xs hover:bg-indigo-300 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-300 mt-2" style="border-radius: 1rem;" routerLink="/">Volver</button>
     
    </div>
  </div>
