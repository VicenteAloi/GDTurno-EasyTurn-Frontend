<form>
    <div class="w-full bg-gray-800">
        <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 ">
            <div class="bg-gray-900 w-full shadow rounded p-8 sm:p-12">
                <p class="text-3xl font-bold leading-7 text-center text-white">Modificar turno</p>
                <form action="" method="post">
                    <div class="md:flex items-center mt-12">
                        <div class="w-full md:w-1/2 flex flex-col">
                            <label class="font-semibold leading-none text-gray-300">ID TURNO</label>
                            <input type="text" [disabled]="true" [value]="this.appointment?.idAppointment" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded" />
                        </div>
                        <div class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0">
                            <label class="font-semibold leading-none text-gray-300">PROFESIONAL</label>
                            <input type="email" [disabled]="true" [value]="this.appointment?.professional?.professionalName" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                        </div>
                    </div>
                    <div class="md:flex items-center mt-12">
                        <div class="w-full md:w-1/2 flex flex-col">
                            <label class="font-semibold leading-none text-gray-300">ESPECIALIDAD</label>
                            <input type="text" [disabled]="true" [value]="this.appointment?.speciality?.specialityName" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded" />
                        </div>
                        <div class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0">
                            <label class="font-semibold leading-none text-gray-300">DIAGNOSTICO</label>
                            <input type="email" [disabled]="true" [value]="this.appointment?.appointment_datetime" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                        </div>
                    </div>
                    <div>
                        <div class="w-full flex flex-col mt-8">
                            <label class="font-semibold leading-none text-gray-300">VALORACION</label>
                            <textarea type="text" class="h-20 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-800 border-0 rounded"></textarea>
                        </div>
                    </div>
                    <div class="flex items-center justify-center w-full">
                        <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                            Registrar
                        </button>
                        <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-red-700 rounded hover:bg-red-600 focus:ring-2 focus:ring-offset-2 focus:ring-red-700 focus:outline-none">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
